<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background: #0a0a0a;">
    <section class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <h1 style="font-size: 8rem; font-weight: 900; margin: 0; background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 50%, #d63031 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                        500
                    </h1>
                    <h2 class="mb-4" style="font-size: 2.5rem; font-weight: 700; margin-top: -20px; color: #ff6b6b;">
                        <i class="fas fa-server me-3"></i>Internal Server Error
                    </h2>
                    <p class="mb-5" style="font-size: 1.1rem; color: #999; line-height: 1.8;">
                        Oops! Something went wrong on our end. We're working to fix it.<br>
                        Please try again later or contact support if the problem persists.
                    </p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="/" class="btn btn-primary btn-lg" style="background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8941F 100%); border: none; color: #000; font-weight: 600; padding: 12px 30px;">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg" style="border: 2px solid #D4AF37; color: #D4AF37; font-weight: 600; padding: 12px 30px;">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
